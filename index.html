<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Gifs y stickers</title>
  </head>
  <body>
    <header>
      <form id="form-search" action="#" method="post">
        <div class="form-group row">
          <div class="col-lg-4 col-md-4 col-sm-2"></div>
          <div class="col-lg-4 col-md-4 col-sm-8 col-12">
            <input type="text" class="form-control" id="Search" placeholder="¡Busca un gif o un sticker!">
          </div>
          <div class="col-lg-4 col-md-4 col-sm-2"></div>
        </div>
        <div class="form-group row">
          <div class="col-lg-4 col-md-4 col-sm-2"></div>
          <div class="col-lg-4 col-md-4 col-sm-8 col-12">
            <div class="buttons-container col-12">
              <button type="submit" id="searchGifs">¡Busca un gif!</button>
              <button type="submit" id="searchStickers">¡Busca un sticker!</button>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-2"></div>
        </div>
      </form>
    </header>
    <main>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-2"></div>
        <div class="col-lg-6 col-md-6 col-sm-8 col-12">
          <div class="card">
            <div class="gifs-container row" id="gifs-container"></div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-2"></div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
